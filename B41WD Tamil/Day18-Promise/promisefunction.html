<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        //settimeout=> 
        let age1 =5;
        function promiseSetTimeOut(){
        return new Promise((resolve,reject)=>{
            if(age1>18){
                setTimeout(()=>{
                    resolve("Eligible for voting")
                },2000)
               
            } else {setTimeout(()=>{
                reject("Not Eligible")
                },3000)
            }
        })
    }
        // console.log(p1)
        // p1.then((res)=> {
        //     console.log(res);
        // }).catch((err)=> {
        //     console.log(err);
        // })

        promiseSetTimeOut().then((res)=>{console.log(res)}).catch((err)=>{console.log(err)})
    </script>
</body>
</html>
