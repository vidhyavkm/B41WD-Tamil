<html lang="en">
<head>

}
.hello{
    background-color: aqua;
    padding:30px;

    grid-row:1/2; */
}
.hello1{
    text-align: center;
    background-color: darkgoldenrod;
    padding:30px;
    /* grid-column: 1/2;
    grid-row: 2/3; */
}
#test{
    background-color:darkslateblue;
    padding:30px;
    /* grid-column: 1/2;
    grid-row: 3/4; */
}
#test1{
    background-color:brown;
    padding:30px;
    /* grid-column: 2/3;
    grid-row: 2/4; */
}
#test2{
    background-color:darkgreen;
    padding:30px;
    /* grid-column: 1/3;
    grid-row: 4/5; */
}

    </head>
<body>
    <div class="container">

    <div id="test2">Footer</div>
</div>
</body>
</html>
