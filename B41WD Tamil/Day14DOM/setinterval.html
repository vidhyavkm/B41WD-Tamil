<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test{
            width:100px;
            height:100px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="test"></div>
    <script>
var a=0;
var clear = setInterval(anim,1000)
function anim(){
   a= a+10
    console.log(a)
    if(a==100){
        clearInterval(clear)
    }else{

var div = document.getElementById('test')
div.style.marginTop=a+"px"
}
}
    </script>
</body>
</html>
