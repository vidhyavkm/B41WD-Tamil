<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //without shorthand property

        const name = "vidhya"
        const place = "chennai"
        const job = "mentor"

        const user = {
            name:name,
            place:place,
            job:job
        }
        console.log(user)

        //with shorthand property

        const name1 = "vidhya1"
        const place1 = "chennai1"
        const job1 = "mentor1"

        const user1 = {
            name1,
            place1,
            job1
        }
        console.log(user1)

    </script>
</body>
</html>
