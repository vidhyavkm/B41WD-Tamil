<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Image Sprite</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Image Sprite CSS -->
  <link href="image_sprite/ip2location-image-sprite.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Country Flag Usage Example</a>
    </div>
  </nav>
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <table class="table table-bordered mt-5">
          <tbody>
            <tr>
              <th></th>
              <th style="width:15%">Square</th>
              <th style="width:15%">Square Rounded</th>
              <th style="width:15%">Square Bended</th>
              <th style="width:15%">Square Shadow</th>
              <th style="width:15%">Round</th>
              <th style="width:15%">Pole</th>
            </tr>
            <tr>
              <th>16px</th>
              <td class="align-middle">
                <div><span class="ip2location-flag-16 flag-square flag-us"></span></div>
                <div>United States</div>
              </td>
              <td class="align-middle">
                <div><span class="ip2location-flag-16 flag-square-rounded flag-de"></span></div>
                <div>Germany</div>
              </td>
              <td class="align-middle">
                <div><span class="ip2location-flag-16 flag-square-bended flag-my"></span></div>
                <div>Malaysia</div>
              </td>
              <td class="align-middle">
                <div><span class="ip2location-flag-16 flag-square-shadow flag-gb"></span></div>
                <div>United Kingdom</div>
              </td>
              <td class="align-middle">
                <div><span class="ip2location-flag-16 flag-round flag-au"></span></div>
                <div>Australia</div>
              </td>
              <td class="align-middle">
                <div><span class="ip2location-flag-16 flag-pole flag-vn"></span></div>
                <div>Vietnam</div>
              </td>
            </tr>
            <tr>
              <th>32px</th>
              <td class="align-middle">
                <div><span class="ip2location-flag-32 flag-square flag-us"></span></div>
                <div>United States</div>
              </td>
              <td class="align-middle">
                <div><span class="ip2location-flag-32 flag-square-rounded flag-de"></span></div>
                <div>Germany</div>
              </td>
              <td class="align-middle">
                <div><span class="ip2location-flag-32 flag-square-bended flag-my"></span></div>
                <div>Malaysia</div>
              </td>
              <td class="align-middle">
                <div><span class="ip2location-flag-32 flag-square-shadow flag-gb"></span></div>
                <div>United Kingdom</div>
              </td>
              <td class="align-middle">
                <div><span class="ip2location-flag-32 flag-round flag-au"></span></div>
                <div>Australia</div>
              </td>
              <td class="align-middle">
                <div><span class="ip2location-flag-32 flag-pole flag-vn"></span></div>
                <div>Vietnam</div>
              </td>
            </tr>
            <tr>
              <th>64px</th>
              <td class="align-middle">
                <div><span class="ip2location-flag-64 flag-square flag-us"></span></div>
                <div>United States</div>
              </td>
              <td class="align-middle">
                <div><span class="ip2location-flag-64 flag-square-rounded flag-de"></span></div>
                <div>Germany</div>
              </td>
              <td class="align-middle">
                <div><span class="ip2location-flag-64 flag-square-bended flag-my"></span></div>
                <div>Malaysia</div>
              </td>
              <td class="align-middle">
                <div><span class="ip2location-flag-64 flag-square-shadow flag-gb"></span></div>
                <div>United Kingdom</div>
              </td>
              <td class="align-middle">
                <div><span class="ip2location-flag-64 flag-round flag-au"></span></div>
                <div>Australia</div>
              </td>
              <td class="align-middle">
                <div><span class="ip2location-flag-64 flag-pole flag-vn"></span></div>
                <div>Vietnam</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
