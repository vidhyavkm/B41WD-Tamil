<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="./style.css"> -->
<style>
  tr{
    background-color: red;
}
</style>
</head>
<body>
    <div style="width:40%; margin-left:30%; padding:2%; border:1px solid grey">
     <div class="input-group flex-nowrap">
        <div class="input-group-prepend mb-3 mx-4">
            <label for="firstname">First Name</label> 
        </div>
        <input id='firstname' type="text" class="form-control" placeholder="Firstname" aria-label="Username" aria-describedby="addon-wrapping">
    </div> 
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend mb-4 mx-4">
            <label for="lastname">Last Name</label>
        </div>
        <input id='lastname' type="text" class="form-control" placeholder="Lastname" aria-label="Username" aria-describedby="addon-wrapping">
      </div>


      <div class="input-group flex-nowrap">
        <div class="input-group-prepend mb-3 mx-4">

            <label for="address">Address</label> 
        </div>
        <input id='address' type="text" class="form-control" placeholder="Address" aria-label="Username" aria-describedby="addon-wrapping">
    </div>


     <div class="input-group flex-nowrap">
        <div class="input-group-prepend mb-3 mx-4">
            <label for="pincode">Pincode</label> 
        </div>
        <input id='pincode' type="text" class="form-control" placeholder="Pincode" aria-label="Username" aria-describedby="addon-wrapping">
    </div>


    <div class="form-check mx-2" style="padding: 2% 0% 2% 30%">
        <input class="form-check-input" type="radio" name="exampleRadios" id="male" value="male" checked>
        <label class="form-check-label" for="male">
          Male
        </label>
      </div>
      <div class="form-check mx-2" style="padding: 2% 0% 2% 30%">
        <input class="form-check-input" type="radio" name="exampleRadios" id="female" value="female">
        <label class="form-check-label" for="female">
         Female
        </label>
      </div>


      <div class="form-check form-check-inline mx-3">
        <input class="form-check-input" type="checkbox" name="foodItems" value="Food1">
        <label class="form-check-label" for="inlineCheckbox1">Food1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="foodItems" value="Food2">
        <label class="form-check-label" for="inlineCheckbox2">Food2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="foodItems" value="Food3">
        <label class="form-check-label" for="inlineCheckbox1">Food3</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="foodItems"  value="Food4">
        <label class="form-check-label" for="inlineCheckbox1">Food4</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="foodItems"  value="Food5">
        <label class="form-check-label" for="inlineCheckbox2">Food5</label>
      </div>
<br><br><br>

      <div class="input-group flex-nowrap">
        <div class="input-group-prepend mb-3 mx-4">

            <label for="state">State</label> 
        </div>
        <input type="text" class="form-control" id="state" placeholder="State" aria-label="Username" aria-describedby="addon-wrapping">
    </div>


     <div class="input-group flex-nowrap">
        <div class="input-group-prepend mb-3 mx-4">
            <label for="country">Country</label> 
        </div>
        <input type="text" class="form-control" id="country" placeholder="Country" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
      

    <button style="margin-left:40%" type="submit" class="mt-3 btn btn-primary" onclick="submitButton()" value="submit">Submit</button> -->

</div>
    <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">Address</th>
            <th scope="col">Pincode</th>
            <th scope="col">Gender</th>
            <th scope="col">Food</th>
            <th scope="col">State</th>
            <th scope="col">Country</th>
          </tr>
        </thead>
        <tbody>
          <tr id="tr">
            <td id="td1"></td>
            <td id="td2"></td>
            <td id="td3"></td>
            <td id="td4"></td>
            <td id="td5"></td>
            <td id="td6"></td>
            <td id="td7"></td>
            <td id="td8"></td>
          </tr>
         
        </tbody>
      </table>

  <script src="./form.js"></script>
</body>
</html>
