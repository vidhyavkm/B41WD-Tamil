<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         const p1 = new Promise((resolve,reject)=>{
            if(false){
                setTimeout(()=>{
                    resolve("Timer1 running")
                },1000)
            } else {
                reject("Timer1 rejected")
            }
        })
        const p2 = new Promise((resolve,reject)=>{
            if(false){
                setTimeout(()=>{
                    resolve("Timer2 running")
                },2000)
            } else {
                reject("Timer2 rejected")
            }
        })
        const p3 = new Promise((resolve,reject)=>{
            if(true){
                setTimeout(()=>{
                    resolve("Timer3 running")
                },3000)
            } else {
                reject("Timer3 rejected")
            }
        })

        //Promise.all([p1,p2,p3]).then((res)=>{console.log(res)}).catch((err)=>{console.log(err)})

        Promise.allSettled([p1,p2,p3]).then((res)=>{console.log(res)}).catch((err)=>{console.log(err)})

        Promise.allSettled([p1,p2,p3]).then((res)=>res.forEach((res)=>console.log(res.reason)))

    </script>
</body>
</html>
