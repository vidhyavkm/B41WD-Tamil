<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p = new Promise(() => {});
        console.log(p);

        const p1 = new Promise((resolve,reject) => {});
        console.log(p1)

        const p2 = new Promise((resolve,reject) => {
            resolve("Promise happened")
        });
        console.log(p2)

        const p3 = new Promise((resolve,reject) => {
            reject("Promise rejected")
        });
        console.log(p3)

        const p4 = new Promise((resolve,reject) => {
            reject("Promise rejected")
            resolve("Promise happened")
        });
        console.log(p4)

        function foo(num){ return new Promise((resolve,reject)=>setTimeout(()=>resolve(num*2,2000))); } 
        foo(5).then((data)=>{ console.log(data); 
            return foo(data); console.log(data); }).then((data1)=>{ console.log(data1);
             return foo(data1); }).then((data2)=>console.log(data2)).catch((error)=>console.log(error));

    </script>
</body>
</html>
