<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 20;
         var b = 30;
         console.log(a+b);

         //a:20 and b:30 and sum:50
         //a value is 20 and b value is 30

         //concat:
         console.log("a:"+a+" and b:"+b+" and sum:"+(a+b))
         console.log("a value is "+a+" and b value is "+b)

         //template literals:`${}`
        console.log(`a value is ${a} and b value is ${b}`)
        console.log(`a:${a} and b:${b} and sum:${a + b}`);

    </script>
</body>
</html>
